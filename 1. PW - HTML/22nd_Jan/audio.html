<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Audio</title>
</head>
<body>
    <!-- Audio -->
    <audio src="ukulele.mp3" controls autoplay muted>Audio not Supported</audio>

    </audio>
