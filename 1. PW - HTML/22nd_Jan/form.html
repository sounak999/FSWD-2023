<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <!-- <form action="" method="post" target="_blank"> -->
    <form action="#" method="get">
        <fieldset>
            <legend>HTML FORM</legend>
            <!-- text, email, textarea, date, password -->
            <label for="fname">Your Name:</label>
            <input type="text" name="firstName" id="fname" placeholder="first_name last_name" value="Sounak Saha">
            <!-- value has more priority than placeholder -->

            <br>
            <label for="email">Your Email:</label>
            <input type="email" name="email-id" id="email" placeholder="abc@example.com" size="30" required>
            <br>
            <label for="address">Your Address:</label>
            <textarea name="myAddress" id="address" cols="30" rows="10" autofocus></textarea>
            <br>
            <label for="dob">Your DOB:</label>
            <input type="date" name="dob" id="dob" readonly>
            <br>
            <label for="password">Your Password:</label>
            <input type="password" name="password" id="password" placeholder="password is disabled" disabled>
            <br>
            <label for="age">Your Age:</label>
            <input type="number" name="age" id="age" min="0" max="120">
            <br>
            <br>

            <!-- radio button -->
            Select Gender:-
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
            <br>
            <br>

            <!-- Checkboxes -->
            Select your favourite fruit:-
            <br>
            <label for="mango">Mango</label>
            <input type="checkbox" name="mango" id="mango">

            <br>
            <label for="lichi">Lichi</label>
            <input type="checkbox" name="lichi" id="lichi">

            <br>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">

            <br>
            <label for="orange">Orange</label>
            <input type="checkbox" name="orange" id="orange">
            <br>
            <br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
