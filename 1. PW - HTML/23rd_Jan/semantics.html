<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>
    <header>this is header</header>

    <main>
        this is main content
    </main>

    <article>
        <h1>This is under article tag</h1>
        <p>This is a sample article</p>
    </article>

    <aside>
        <h3>we have this option</h3>
        <p>Details of the option</p>
    </aside>

    <summary>This is sample summary</summary>

    <details>
        this is some details
    </details>

    <summary>
        this is summary
        <details>
            this is details under summary
        </details>
    </summary>

    <footer>this is footer</footer>
</body>

</html>
