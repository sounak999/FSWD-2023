<!DOCTYPE html>

<body>

    <!-- HTML Entities -->
    <p>104 &lt; 105</p>
    <p>Sounak &nbsp;&nbsp;&nbsp; Saha</p>

        <> Content </>

        </p> is closing tag
        My name is 'Content' of this tag
        
        The whole part here i.e. "<p>Sounak Saha</p>" is element here.
    -->

    <!-- Attributes with self-closing tag -->
    <img src="demo.jpg" alt="image not loaded"/>
