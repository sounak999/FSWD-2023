<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="./assets/hambrger.png" alt="hamburger-img" class="item">
            </div>
            <ul class="menu">
                <li id="mark" class="item">Home</li>
                <li class="item">Projects</li>
                <li class="item">Technologies</li>
                <li class="item">Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <section class="intro-text">
                <div class="intro-greet">
                    <img src="./assets/waving-hand.png" alt="hi-img">
                    <h2>Hi everyone</h2>
                </div>

                <div class="intro-name">
                    <h1>Sounak Saha</h1>
                </div>

                <div class="profession">
                    <h2>Developer</h2>
                </div>
            </section>

            <section id="header-img">
                <img src="./assets/pc-image.png" alt="header-img">
            </section>
        </section>

        <section class="project-section">
            <div class="header-title">
                <h2>Projects</h2>
            </div>

            <section id="project-list">
                <div class="project">
                    <img src="./assets/image.png" alt="project-img">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="project-img">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="project-img">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="./assets/image.png" alt="project-img">
                    <p>Project 4</p>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <section class="contact-section">
            <div class="header-title">
                <h2>Contact Me</h2>
            </div>

            <div class="social-media">
                <img src="./assets/github.png" alt="github-pic">
                <img src="./assets/linkedin.png" alt="linkedin-pic">
                <img src="./assets/outlook.png" alt="outlook-pic">
            </div>
        </section>
    </footer>
</body>

</html>
