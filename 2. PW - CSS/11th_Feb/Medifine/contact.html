<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="./assets/logo.png" alt="logo-img">
            <ul class="menu">
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">About Us</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="contact-section">
            <div class="form-box">
                <h1>Contact Form</h1>
                <form action="">
                    <label for="your-name">Name</label>
                    <input type="text" name="name" id="your-name" placeholder="Enter your name">

                    <label for="your-email">Email</label>
                    <input type="email" name="email" id="your-email" placeholder="Enter your email">

                    <label for=""></label>
                    <textarea name="message" id="your-msg" cols="30" rows="10" placeholder="Enter your messages"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
