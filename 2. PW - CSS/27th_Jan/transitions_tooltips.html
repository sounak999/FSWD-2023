<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Tooltips</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: royalblue;
            transition: height 2s, width 2s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s;
        }

        div:hover {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- transition -->
    <div class="box"></div>

    <!-- tooltip -->
    <p title="hello">Hello Developers!</p>
</body>
</html>
