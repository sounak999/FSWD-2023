<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project with Mock Up Design - 2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?sfamily=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <span id="logo-img"><i class="fa-solid fa-music fa-2x"></i></span>
                <span id="logo-name">Calm</span>
            </div>

            <ul class="menu">
                <li class="menu-items"><a href="#">Blog</a></li>
                <li class="menu-items"><a href="#">Calm Playlist</a></li>
                <li class="menu-items"><a href="#">Join Calm</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="ad-info">
            <h1>Be Focus and</h1>
            <h1>Productive</h1>

            <p>Not just some ordinary headphones. It's designed for meditation.</p>

            <button>Learn More</button>
        </section>

        <section class="ad-image">
            <div class="upper-image">
                <img src="./assets/headphone1.jpg" alt="girl-with-headphone" height="250px">
                <img src="./assets/headphone2.jpg" alt="girl-with-headphone" height="200px">
            </div>
            <div class="lower-image">
                <img src="./assets/headphone3.jpg" alt="girl-with-headphone" height="200px">
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/4f3d04181f.js" crossorigin="anonymous"></script>
</body>

</html>
