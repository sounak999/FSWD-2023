<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Services Pvt Ltd.</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">

<body>
