<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            border: 5px solid #6922b0;
            background-color: lightgray;
            padding: 50px;
            margin: 50px;
            width: 300px;
            height: 150px;
        }

        .alternate {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">This is the standard box model</div>
    <div class="box alternate">This is alternate box model</div>
</body>
</html>
