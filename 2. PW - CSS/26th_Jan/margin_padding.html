<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .padding {
            border: 2px solid black;
            /* top right bottom left */
            padding: 10px 2px 100px 25px;
            /* 3 values - top left-right bottom */
            /* 2 values - top-bottom left-right */
        }

        .margin {
            border: 2px solid black;
            /* margin-top: 10px; */
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- padding -->
    <p class="padding">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti, cupiditate.</p>

    <!-- margin -->
    <p class="margin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi vel, eum necessitatibus autem amet, deleniti facere magni ab atque cum nisi repudiandae asperiores.</p>
</body>
</html>
