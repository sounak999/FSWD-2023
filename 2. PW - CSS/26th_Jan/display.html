<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        p {
            border: 1px solid;
            display: inline;
        }
        
        span {
            border: 1px solid;
            /* display: block; */
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>

    <hr>

    <span>Lorem ipsum dolor sit amet.</span>
    <span>Eum consequatur placeat iure consequuntur.</span>
    <span>Hic, cum! Cumque, quaerat similique!</span>
</body>

</html>
