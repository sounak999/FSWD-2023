<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move an Image</title>
    <style>
        img {
            position: relative;
            width: 100px;
        }

        .container {
            border: 2px solid;
            height: 500px;
            overflow: hidden;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://t3.ftcdn.net/jpg/01/06/13/54/360_F_106135410_hai531zdSrXxSDDuXvtbLtpslpDgb1d9.jpg" alt="duck-img">
    </div>

    <script>
        const image = document.querySelector('img')
        let xPosition = 0, yPosition = 0
        image.style.left = xPosition + 'px'
        image.style.top = yPosition + 'px'

        document.body.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    yPosition--
                    image.style.top = yPosition + 'px'                
                    break;

                case 'ArrowDown':
                    yPosition++
                    image.style.top = yPosition + 'px'                
                    break;

                case 'ArrowRight':
                    xPosition++
                    image.style.left = xPosition + 'px'                
                    break;
                    
                case 'ArrowLeft':
                    xPosition--
                    image.style.left = xPosition + 'px'                
                    break;

                default:
                    break;
            }
        })
    </script>
</body>
</html>
