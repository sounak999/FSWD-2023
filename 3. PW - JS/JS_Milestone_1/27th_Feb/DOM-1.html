<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
    <!-- id -->
    <p id="pid"><span>Namaste</span> Coders</p>

    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- tag -->
    <h2>Hello</h2>
    <h2 id="hId">Hi</h2>
    <h2 class="hCls">He he</h2>

    <!-- Query Selector -->
    <h3>Heading 3</h3>
    <h3 class="demo-class">H3 with Class</h3>
    <h3 id="demo-id">H3 with ID</h3>

    <script>
        // id
        let pId = document.getElementById("pid");
        console.log(pId);
        console.log(`innerText --> ${pId.innerText}`);
        console.log(`innerHTML --> ${pId.innerHTML}`);

        // class
        let techClass = document.getElementsByClassName("tech");
        console.log(techClass);
        console.log(techClass[1].innerText);
        techClass[2].innerText = "Sounak";

        // tag
        let hTag = document.getElementsByTagName("h2");
        console.log(hTag);
        hTag[2].innerText = "Sounak";

        // Query Selector
        let qs = document.querySelector("h3");
        qs.style.backgroundColor = "red";
        console.log(qs);
        qs = document.querySelector(".demo-class");
        qs.className = "Sounak";
        // qs.classList = "Hi, Ankan, baby";
        console.log(qs);
        qs = document.querySelector("#demo-id");
        qs.setAttribute("title", "JS yeh hai ji!");
    </script>
</body>
</html>
