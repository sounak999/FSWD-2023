<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
    <!-- id -->
    <p id="pid"><span>Namaste</span> Coders</p>

    <!-- class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>

    <!-- tag -->
    <h2>Hello</h2>
    <h2 id="hId">Hi</h2>
    <h2 class="hCls">He he</h2>

    <script>
        // id
        let pId = document.getElementById("pid");
        console.log(pId);
        console.log(`innerText --> ${pId.innerText}`);
        console.log(`innerHTML --> ${pId.innerHTML}`);

        // class
        let techClass = document.getElementsByClassName("tech");
        console.log(techClass);
        console.log(techClass[1].innerText);
        techClass[2].innerText = "Sounak";

        // tag
        let hTag = document.getElementsByTagName("h2");
        console.log(hTag);
        hTag[2].innerText = "Sounak";
    </script>
</body>
</html>
