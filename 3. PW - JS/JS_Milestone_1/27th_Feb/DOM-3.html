<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 3</title>
</head>

<body>

    <h1>Hello, PW Skills</h1>
    <p id="msg"></p>
    <button onclick="isClicked()" id="btn">Submit</button>

    <script>
        // document.addEventListener("click", msg);
        // document.addEventListener("dblclick", msg);
        document.addEventListener("mouseenter", msg);
        function msg() {
            let para = document.getElementById("msg");
            para.textContent = "Namaste Everyone!!!"
        }

        function isClicked() {
            document.getElementById("btn").innerText = "Clicked !";
            document.querySelector("#btn").style.color = "white";
            document.getElementById("btn").style.backgroundColor = "green";
            document.getElementById("btn").style.padding = "16px";
            document.getElementById("btn").style.border = "2px solid yellow";
        }
    </script>
</body>

</html>
