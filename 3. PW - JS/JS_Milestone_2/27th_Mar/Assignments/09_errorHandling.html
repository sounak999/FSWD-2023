<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>API Fetch Example</title>
</head>

<body>
    <h1>Data from API</h1>
    <div id="data"></div>

    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts/123456789';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = `Error: ${error.message}`;
            });
    </script>
</body>

</html>
